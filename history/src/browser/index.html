
<DOCTYPE html> 
    <body>
        <style>
            * {
                margin:0;
                padding:0;
            }
            body {
                margin:0;
                padding:0;
                background-color:#222;
                color:white;
                font-family: 'Arial', sans-serif;
            }
            button {
                border:none;
                color:white;
                font-size:30px;
            }
        </style>
        <center>
    <h1>
        <h1>Click the icon for inspect element!</h1>
        <br>
        <button onclick="inspect()" style="background: transparent; width: 50px; right: 0;   margin: 0px 10px;" class="forward"><i class="fa-solid fa-code"></i></button>
        <br>
        <br>
        <h1>(scroll for fullscreen.)</h1>
</h1>    
</center>
        <iframe id="framey" src="/static/" style="position:relative; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
        </iframe>
    </body>
    <script>
        function inspect() {
            const proccy = document.getElementById("framey");
            if (!proccy) return;
      
            const proccyWindow = proccy.contentWindow;
            const proccyDocument = proccy.contentDocument;
      
            if (!proccyWindow || !proccyDocument) return;
      
            if (proccyWindow.eruda?._isInit) {
              proccyWindow.eruda.destroy();
            } else {
              let script = proccyDocument.createElement("script");
              script.src = "https://cdn.jsdelivr.net/npm/eruda";
              script.onload = function () {
                if (!proccyWindow) return;
                proccyWindow.eruda.init();
                proccyWindow.eruda.show();
              };
              proccyDocument.head.appendChild(script);
            }
          }
      </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
